'.babelrc':
  - 'prettier --parser json --write'
  - 'git add'
'*.css':
  - 'prettier --write'
  - 'stylelint --fix'
  - 'git add'
'*.{js,ts,tsx}':
  - 'import-sort --write'
  - 'prettier --write'
  - 'eslint --fix'
  - 'jest --bail --findRelatedTests --config .jestrc.json'
  - 'git add'
'*.{json,yaml,yml}':
  - 'prettier --write'
  - 'git add'
'*.md':
  - 'prettier --write'
  - 'markdownlint'
  - 'git add'
'*ignore-sync':
  - 'ignore-sync'
  - 'git add'
